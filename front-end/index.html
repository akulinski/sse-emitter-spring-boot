<html>
<head>
    <meta charset="UTF-8">
    <title>Server-sent events demo</title>
</head>
<body>
<button>Close the connection</button>

<ul>
</ul><script>
  var button = document.querySelector('button');
  var evtSource = new EventSource('http://localhost:8080/api/v1/event/unlock');
  console.log(evtSource.withCredentials);
  console.log(evtSource.readyState);
  console.log(evtSource.url);
  var eventList = document.querySelector('ul');

  evtSource.onopen = function() {
    console.log("Connection to server opened.");
  };

  evtSource.onmessage = function(e) {
    var newElement = document.createElement("li");

    newElement.textContent = "message: " + e.data;
    eventList.appendChild(newElement);
  };

  evtSource.onerror = function() {
    console.log("EventSource failed.");
  };

  button.onclick = function() {
    console.log('Connection closed');
    evtSource.close();
  };

   evtSource.addEventListener("UNLOCK", function(e) {
     var newElement = document.createElement("li");

     var obj = JSON.parse(e.data);
     console.log('recieved event: []', obj);
     newElement.innerHTML = "unlock dmsId:" + obj.dmsId + " type: " + obj.type;
     eventList.appendChild(newElement);
   }, false);
</script>
</body>
</html>
